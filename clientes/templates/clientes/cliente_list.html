<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li><a href="{% url 'cliente_detail' cliente.id %}">{{ cliente.nombre }} {{ cliente.apellido }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_cliente' %}">Crear Cliente</a>
</body>
</html>
