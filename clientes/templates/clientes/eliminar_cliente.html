{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Eliminar Cliente</h2>
    </div>
    <div class="card-body">
        <p>¿Estás seguro que deseas eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
