<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <ul>
        {% for pedido in pedidos %}
            <li><a href="{% url 'pedido_detail' pedido.id %}">Pedido {{ pedido.id_pedido }} - {{ pedido.proveedor }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_pedido' %}">Crear Pedido</a>
</body>
</html>
