<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos para Venta</title>
</head>
<body>
    <h1>Lista de Productos para Venta</h1>
    <ul>
        {% for producto in productos_venta %}
            <li><a href="{% url 'producto_venta_detail' producto.id %}">{{ producto.nombre }} - {{ producto.categoria }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'producto_list' %}">Volver a la lista de todos los productos</a>
    <a href="{% url 'crear_cliente' %}">Crear Cliente</a>
</body>
</html>
