<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Venta de Producto</title>
</head>
<body>
    <h1>Crear Venta de Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'venta_list' %}">Volver a la lista de ventas</a>
</body>
</html>
