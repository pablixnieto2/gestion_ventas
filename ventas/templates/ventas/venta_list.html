<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li><a href="{% url 'venta_detail' venta.id %}">Venta {{ venta.id_ventas }} - {{ venta.tienda }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_venta_producto' %}">Crear Venta de Producto</a>
    <a href="{% url 'crear_venta_alquiler' %}">Crear Venta de Alquiler</a>
</body>
</html>
