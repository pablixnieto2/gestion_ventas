<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>ID Venta: {{ venta.id_ventas }} - Tienda: {{ venta.tienda }} - Total: {{ venta.total_a_pagar }}</li>
        {% endfor %}
    </ul>
</body>
</html>
